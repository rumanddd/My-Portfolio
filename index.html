<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Scroll Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
			background-image: url('https://github.com/rumanddd/My-Portfolio/blob/main/wavy-background.jpg?raw=true'); /* Replace with your image path */
            background-size: cover; /* Makes the image cover the full page */
            background-attachment: fixed; /* Ensures the background scrolls with the page */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center; /* Centers the image */
            color: #ffffff; /* Changes text color if needed */
            font-family: Arial, sans-serif;
        }
        .media {
            width: 100%;
            max-width: 1000px;
			height: auto;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

     <!-- Image 1 -->
    <img src="https://github.com/rumanddd/My-Portfolio/blob/main/1.jpg?raw=true" alt="Image 1" class="media">

    <!-- Image 2 -->
    <img src="https://github.com/rumanddd/My-Portfolio/blob/main/2.jpg?raw=true" alt="Image 2" class="media">

    <!-- Image 3 -->
    <img src="https://github.com/rumanddd/My-Portfolio/blob/main/3.jpg?raw=true" alt="Image 3" class="media">

    <!-- Image 6 -->

</body>
</html>
